{% extends "base.html" %} 
{% block title %}To Do{% endblock %}
{% block content %}

<div class="container"></div>
<h1>Todo list develoed by {{ author }}</h1>
<table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th><span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;&nbsp;Tasks</th>
        <th><span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp;Loaded At</th>
        <th style="text-align: center;"><span class="glyphicon glyphicon-ok-circle"></span>&nbsp;&nbsp;Action</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
          <td style="width: 66%;">{{ task.content }}</td>
          <td>{{ task.date_created.date() }}</td>  
          <td style="text-align: center;">
              <a href="/delete/{{ task.id }}" onclick="return confirm('Are you sure you want to delete this item')">
              <button class="btn btn-primary"><i class="fa fa-trash"></i> &nbsp;Delete&nbsp;</button>
              <a href="/update/{{ task.id }}">
              <button class="btn btn-danger"><i class="fa fa-calendar-plus-o"></i> Update</button>
          </td>       
      </tr>
      {% endfor %}
      <form name="myForm" action="/todo" onsubmit="return validateForm()" method="POST">
      <tr>
        <td colspan="2">
          <input type="text" name="content" id="content" style="width: 100%;">
        </td>
        <td>
          <!-- <input type="submit" class="btn btn-primary" value="Add Task" style="width: 100%; background-color: blue;">
          <span><i class="fa fa-plus" aria-hidden="true"></i> </span> -->
          <button class="btn btn-success" style="width: 100%;"><i class="fa fa-plus-circle"></i> Add Tasks</button>
        </td>
      </tr>
    </form>
    </tbody>
  </table>  
</div>
{% endblock %}
