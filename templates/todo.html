{% extends "base.html" %} 
{% block title %}To Do{% endblock %}
{% block content %}

<div class="container"></div>
<h1>Todo list develoed by {{ author }}</h1>
<table class="table table-bordered table-hover table-striped table-condensed">
    <thead>
      <tr>
        <th style="text-align: left;"><span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;&nbsp;Todo Tasks</th>
        <th><span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp;Loaded At</th>
        <th><span class="glyphicon glyphicon-ok-circle"></span>&nbsp;&nbsp;Action</th>
      </tr>
      <!-- <tr>
        <th><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;&nbsp;&nbsp;Tasks</th>
        <th><span class="glyphicon glyphicon-star"></span>&nbsp;&nbsp;Loaded At</th>
        <th style="text-align: center;"><span class="glyphicon glyphicon-ok-sign"></span>&nbsp;&nbsp;Action</th>
      </tr> -->
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr>
            <td style="width: 66%; text-align: left;">{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
              <a href="/delete/{{ task.id }}" onclick="return confirm('Are you sure you want to delete this item')">
              <button class="btn btn-primary" id="mybutton1"><i class="fa fa-trash"></i> &nbsp;Delete&nbsp;</button>
              <a href="/update/{{ task.id }}">
              <button class="btn btn-danger" id="mybutton2"><i class="fa fa-calendar-plus-o"></i> Update</button>
            </td>   
            <!-- <td style="text-align: right;">
                <a href="/delete/{{ task.id }}" onclick="return confirm('Are you sure you want to delete this item')">
                <button class="btn btn-primary btn-sm">Delete <i class="material-icons" style="color:red; font-size: 18px;"></i></button></a>&nbsp; 
                <a href="/update/{{ task.id }}"> 
                <button class="btn btn-info btn-sm">Update<i class="material-icons" style="font-size:18px; color:blue"></i></butto></a>
            </td>        -->
        </tr>
      {% endfor %}
      <form name="myForm" action="/todo" onsubmit="return validateForm()" method="POST">
        <tr>
            <td colspan="2">
              <input type="text" name="content" id="content">
            </td>
            <td>
              <!-- <input type="submit" class="btn btn-primary" value="Add Task" style="width: 100%; background-color: blue;">
              <span><i class="fa fa-plus" aria-hidden="true"></i> </span> -->
              <button class="btn btn-success" id="mainbutton"><i class="fa fa-plus-circle"></i> Add Tasks</button>
            </td>
            <!-- <td>
              <span class="btn btn-primary btn-sm" style="width: 90%; background-color: blue; float: right;">
              <span class="glyphicon glyphicon-plus-sign"></span>
              <input type="submit" class="btn btn-primary" value="Add Task" style="background-color: blue; border-color: blue;">
              </span>
          </td> -->
        </tr>
      </form>
    </tbody>
  </table>  
</div>
{% endblock %}
